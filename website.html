<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aljawad store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .hero {
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px 20px;
        }
        .hero h1 {
            margin-bottom: 10px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            margin: 5px 0;
            color: #555;
        }
        .product button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MyStore</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to MyStore</h1>
        <p>Your one-stop shop for amazing products!</p>
        <button>Shop Now</button>
    </div>

    <section id="products" class="products">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 3">
            <h3>Product 3</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
        <!-- New Product -->
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 4">
            <h3>Product 4</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
        </div>
        <!-- Another New Product -->
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 5">
            <h3>Product 5</h3>
            <p>$59.99</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 MyStore. All rights reserved.</p>
    </footer>
</body>
</html>
